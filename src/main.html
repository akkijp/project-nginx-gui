<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="Author" content="Kosuke Akizuki">
<title>Electron Read Us</title>
<link rel="stylesheet" href="./style/bootstrap.min.css">
<link rel="stylesheet" href="./style/bootstrap-theme.min.css">
<link rel="stylesheet" href="./style/main.css">
<style>

</style>
</head>
<body>
<div id="wrapper" class="container">

  <div id="operation" class="cf">
  <div class="cf mb20">
    <h1 class="fl ">Hello, Nginx GUI!</h1>
    <style>
#operation h1{
  padding-top: 18px;
  padding-left: 34px;
}
table.server_statuses td{
  padding-top: 5px;
  padding-right: 5px;
}
    </style>
    <div class="fr mt10">
      <table class="server_statuses">
        <tr class="nginx_status">
          <td>Nginx Server</td>
          <td><img src="./images/icon_empty.png" alt=""></td>
        </tr>
        <tr class="mysql_status">
          <td>MySQL Server</td>
          <td><img src="./images/icon_green.png" alt=""></td>
        </tr>
        <tr class="php-fpm_status">
          <td>php-fpm Server</td>
          <td><img src="./images/icon_red.png" alt=""></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="cf mb20">
    <div class="fl">
      <form action="">
        <table>
          <tr class="mb10" style="height:40px">
            <td class="tr">Port:&nbsp;</td>
            <td><input type="text" name="port" size="32" maxlength="5"></td>
          </tr>
          <tr class="mb10" style="height:40px">
            <td class="tr">Root:&nbsp;</td>
            <td><input type="text" name="root" size="32"></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="fr">
      <a id="nginx_btn" class="btn btn-primary btn-lg">Nginx Start</a>
    </div>
  </div>
  </div><!-- #operation -->


  <div id="console" class="cf">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

</div>
<script src="./main.js"></script>
</body>
</html>
